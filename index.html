<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Services</title>
  <style>
body {
    background-image: url(https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6_3x2.jpg);
    background-repeat: no-repeat;
    text-align: center;
    margin-top: 100px;
    }
    button{
        border: 2px solid red;
        background-color: rgb(76, 75, 75);
        border-radius: 10px;
        font-size: 30px;
        padding: 20px;
        color: white;
    }
.box{
    outline: none;
    font-size: 50px;
    font-weight: 900;
    background-color:rgb(255, 255, 255, .12) ;
    color: rgb(240, 235, 235);
    display: inline-block;

    width: 500px;
    height: 500px;
    margin: 15px;
    padding-top: 30px;
    text-align: center;
    }
    h1{
        color: rgb(254, 253, 253);
        font-size: 60px;
    }
  </style>
</head>
<body><h1>Hire Driver or Car Washer</h1>
  <div class="box" >
    <div id="driverInfo">
    <button id="driveCarButton">Drive My Car</button>
</div></div>
<div class="box">
    <div id="washerInfo">
    <button id="washCarButton">Wash My Car</button>
  </div></div>

  </div>
  </div>

  <script>
    function Driver(name, age, experience) {
      this.name = name;
      this.age = age;
      this.experience = experience;
      this.driveMyCar = function() {
        showDriverInfo(`${this.name} will be the driver:<br>Age: ${this.age} years old<br>Experience: ${this.experience}`);
      }
      this.washMyCar = function() {
        showWasherInfo(`${this.name} will wash your car.<br>Age: ${this.age} years old<br>Experience: ${this.experience}`);
      }
    }

    const Jonathan = new Driver('Jonathan', 50, '12 years');
    const John = new Driver('John', 43, '18 years');

    // event listeners
    const driveCarButton = document.getElementById("driveCarButton");
    const washCarButton = document.getElementById("washCarButton");
    const driverInfo = document.getElementById("driverInfo");
    const washerInfo = document.getElementById("washerInfo");

    driveCarButton.addEventListener("click", chooseDriver);
    washCarButton.addEventListener("click", chooseWasher);

    function showDriverInfo(info) {
      driverInfo.innerHTML = info;
    }
    function showWasherInfo(info) {
      washerInfo.innerHTML = info;
    }
    function chooseDriver() {
      const choice = prompt("Choose a driver: Jonathan or John");
      if (choice === "Jonathan") {
        Jonathan.driveMyCar();
      } else if (choice === "John") {
        John.driveMyCar();
      } else {
        alert("Invalid choice. Please choose Jonathan or John.");
      }
    }
    function chooseWasher() {
      const choice = prompt("Choose a car washer: Jonathan or John");
      if (choice === "Jonathan") {
        Jonathan.washMyCar();
      } else if (choice === "John") {
        John.washMyCar();
      } else {
        alert("Invalid choice. Please choose Jonathan or John.");
      }
    }
  </script>
</body>
</html>
